<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2015 NBA Playoff Points and Minutes</title>
    <link rel="stylesheet" type="text/css" href="assets/playoff.css">
  </head>
  <body>
    <main>
      <h1>2015 NBA Playoff Points and Minutes</h1>
      <div class="subtitles">
        <p>Designed by <a href="http://www.elismukler.com">Eli Smukler</a></p>
        <p>Data courtesy of <a target="_blank"
          href="http://www.basketball-reference.com/playoffs/NBA_2015.html">
          Basketball-Reference.com</a>
        </p>
        <p>Last Updated: <span class="update"></span></p>
      </div>

      <div class="filters">
        <label class="team">Filter by Team:
          <select class="teamFilter">
            <option value="all" selected>All Playoff Teams</option>
            <option value="ATL">Atlanta Hawks</option>
            <option value="CHI">Chicago Bulls</option>
            <option value="CLE">Cleveland Cavaliers</option>
            <option value="GSW">Golden State Warriors</option>
            <option value="HOU">Houston Rockets</option>
            <option value="LAC">Los Angeles Clippers</option>
            <option value="MEM">Memphis Grizzlies</option>
            <option value="WAS">Washington Wizards</option>
          </select>
        </label>

        <label>Sort by Stat:
          <select class="statSort">
            <option value="mins">Total Minutes Played</option>
            <option value="pts">Total Points</option>
          </select>
        </label>
      </div>
      
      <ul class="player-list group"></ul>
    </main>

    <script src="assets/jquery-2.1.1.js"></script>
    <script src="assets/playoffMins.js"></script>
  </body>
</html>
